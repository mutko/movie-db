<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Branko">
    <title>View and search movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
    
</head>
<body>
                    
    <form action="" id="login">
        <input id="user" type="text" placeholder="Username" value="admin" required>
        <input id="password" type="password" placeholder="Password" required>
        <button id="submit-login" type="submit">Submit</button>
    </form>

    <!-- Vertical page nav -->
    <nav class="page-nav">
        <ul class="nav-list">
            <li class="login">
                <a class="nav-link" href="#" title="Login">
                    <i class="nav-icon fas fa-user-tie"></i> 
                    <!-- <span class="link-text">Home</span>  -->
                </a> 
            </li>
            <li>
                <a class="nav-link" href="../index.html" title="App homepage">
                    <i class="nav-icon fas fa-home"></i> 
                    <!-- <span class="link-text">Home</span>  -->
                </a> 
            </li>
            <li>
                <a class="nav-link" href="search.html" title="Search our database">
                    <i class="nav-icon fas fa-film active"></i> 
                    <!-- <span class="link-text">All movies</span>   -->
                </a>
            </li>
            <li>
                <a class="nav-link" href="add.html" title="Add movie into our database">
                    <i class="nav-icon far fa-file-video"></i> 
                    <!-- <span class="link-text">Add movie</span> -->
                </a>
            </li>
            <li class="git">
                <a class="nav-link" href="#" title="Check my work on github" target="_blank">
                    <i class="nav-icon fab fa-github"></i> 
                    <!-- <span class="link-text">My Github</span> -->
                </a>
            </li>
            <li class="notification">
                <a class="nav-link" href="#" title="New movie added in database">
                    <i class="nav-icon fas fa-exclamation"></i> 
                    <!-- <span class="link-text">My Github</span> -->
                </a>
            </li>
        </ul>
    </nav>
    <!-- Page Header -->
    <header class="page-header">
      
    </header><!-- Page Header -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            <p>
                <input type="text" id="search" placeholder="Movie title">
                
                <select name="num-to-display" id="num-to-display">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="40">40</option>
                    <option value="all">All</option>
                </select>
            </p>
            <p>Sort by year 
                <button id="yearUp">Gore</button> 
                <button id="yearDown">Dole</button>
            </p>
            <p>Sorb by title 
                <button id="titleUp">Gore</button> 
                <button id="titleDown">Dole</button>
            </p>
        </div>
    </div>
    
    <section  class="all-movies">
        <div class="container">
            <div id="all-movies" class="movies-list"></div>
        </div>
    </section>


    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <p>Feel free to comment app and send sugestions</p>
            </div>
        </div>
    </footer>

    <!-- My JS -->
    <script src="../js/search.js"></script>
    <script src="../js/not.js"></script>
    <script src="../js/delete.js"></script>
</body>
</html>
