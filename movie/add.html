    <section class="add-section">
        <div class="container">
            <form class="add-movie" id="add-movie" action="https://baza-filmova.herokuapp.com/dodaj-film/ " method="POST">
                <div>
                    <input class="input-field" id="title" type="text" placeholder="Movie title" name="title" required>
                    <input class="input-field" id="year" type="number" placeholder="Year" name="year" required>

                    <input class="input-field" id="poster-url" type="text" placeholder="Movie poster url" name="poster" required>

                    <button type="submit" id="submit" class="btn">Add movie</button>
                </div>
                <div class="img-placeholder">
                    <img  id="poster-prev" src="#" alt="Movie poster" width="300" />
                </div>
            </form>
        </div>
    </section>
