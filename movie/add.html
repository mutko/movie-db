<body>

    <section class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <button id="notification">notification</button>
                    <button> Login</button>
                </div>
                <div class="col-2">
                    <a href="#" title="Check code for this app on github" target="_blank">Git</a>
                </div>

    <!-- Page Header -->
    <header class="page-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>                    </li>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <div class="row">
                    <form class="add-movie" id="add-movie" action="https://baza-filmova.herokuapp.com/dodaj-film/ " method="POST">
                            <input id="title" type="text" placeholder="Movie title" name="title" required>
                            <input id="year" type="number" placeholder="Year" name="year" required>

                            <input id="poster-url" type="text" placeholder="Movie poster url" name="poster" required>

                            <button type="submit" id="submit">Add movie</button>

                            <img  id="poster-prev" src="https://www.gettyimages.com/gi-resources/images/CreativeLandingPage/HP_Sept_24_2018/CR3_GettyImages-159018836.jpg" alt="Movie poster" width="300" />
                    </form>
            </div>
        </div>
